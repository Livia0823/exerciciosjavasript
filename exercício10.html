<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Carro</title>
  <script>
    function calcularMédia(km, litro){
        var média = km / litro
        document.write('média: ' + Math.ceil(média) );
    }
     calcularMédia(prompt('Digite o KM: ');prompt('Digite o L:'))
  </script>
</body>
</html>
