    <script>
        function calcularParImpar(numero){
            if (numero % 2 === 0){
            return 'Par';
         } else{
            return 'Impar';
         }     
      }

      var resultado = calcularParImpar(parseInt(prompt("Digite um n√∫mero):")));
      document.write(resultado);
    </script>
