<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ação(){
            alert('Ação Disparada')
        }
    </script>
    <div onmouseout="'ação()" style="background-color: deeppink; height: 200px; width: 200px;"></div>
   
   
    <!--
    onclik - evento quando o elemento é clicado.
    ondblclik - evento quando o elemento é clicado duas vezes.
    onmauseup - evento quando o elemento é clicado e liberado.
    onmauseover - evento quando o cursor do mause preciona sobre o elemento.
    onmauseout - evento quando o curso sai da area do elemento.
    -->
</body>
</html>
