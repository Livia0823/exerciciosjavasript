<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var clima = prompt("Está chovendo (Sim/Não)")
        var temperatura =  prompt("Qual é a temperatura")

       
        if(clima == 'Não' && temperatura>=25){
            document.write('Vamos para a praia!!!')
        }else{
            document.write('Vamos para outro lugar')

        }
    </script>
</body>
</html>
